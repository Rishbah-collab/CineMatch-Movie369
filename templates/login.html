{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Login</title>
    <link rel= "stylesheet" href="{% static "/static/css/login.css" %}">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        âœ“ Login Successful! Welcome to CineMatch ğŸ¬

    <!-- Login Container -->
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">ğŸ¬</div>
            <div class="logo-text">CineMatch</div>
            <p class="welcome-text">Welcome back! Please login to your account</p>
        </div>

        <!-- Tab Section -->
        <div class="tab-section">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Login Form -->
        <form id="loginForm" class="form-container">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ“§</span>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ”’</span>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        placeholder="Enter your password"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword('loginPassword')">ğŸ‘ï¸</span>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">Login to CineMatch</button>
        </form>

        <!-- Sign Up Form (Hidden by default) -->
        <form id="signupForm" class="form-container" style="display: none;">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ‘¤</span>
                    <input 
                        type="text" 
                        id="signupName" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ“§</span>
                    <input 
                        type="email" 
                        id="signupEmail" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ”’</span>
                    <input 
                        type="password" 
                        id="signupPassword" 
                        placeholder="Create a password"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword('signupPassword')">ğŸ‘ï¸</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ”’</span>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">ğŸ‘ï¸</span>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>Or continue with</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <button class="social-btn" onclick="socialLogin('Google')" title="Login with Google">
                ğŸ”
            </button>
            <button class="social-btn" onclick="socialLogin('Facebook')" title="Login with Facebook">
                ğŸ“˜
            </button>
            <button class="social-btn" onclick="socialLogin('Twitter')" title="Login with Twitter">
                ğŸ¦
            </button>
        </div>

        <!-- Footer -->
        <p class="footer-text" id="footerText">
            Don't have an account? <a href="#" onclick="switchTab('signup'); return false;">Sign up now</a>
        </p>
    </div>

    <script src="{% static "js/login.js" %}"></script>

</html>
